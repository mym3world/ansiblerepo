---
- name: my test playbook
  hosts: all
  become: true
  tasks:
  - name: install httpd package
    yum:
     name: httpd
     state: installed
  - name: start service
    service:
      name: httpd
      state: started
  - name: copy index.html
    copy:
      src: /home/ansadmin/index.html
      dest: /var/www/html/
      mode: 0666

